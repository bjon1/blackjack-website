<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>  
</head>

<body>
    <h1></h1>
    <div class = "button-class">
        <button class = "play-button">Play</button>
    </div>

    <div class = "game">

        <h1>Dealer: <span id = "total-dealer"></span></h1>
        <h4>Score: <span id = "dealer-score">0</span></h4>
        <div id = "dealer-cards"></div>
        
        <h1>You: <span id = "total-player"></span></h1>
        <h4>Score: <span id = "player-score">0</span></h4>
        <div id = "player-cards"></div>

        <div class = "buttons">
            <button id = "hit-button">Hit</button>
            <button id = "stay-button">Stay</button>
        </div>

        <b>
            <p id = "result"></p>
            <button id = "reset-button">Play again?</button>
        </b>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
